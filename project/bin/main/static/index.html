<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
</head>
<body>
    <h1>User Management</h1>

    <h2>Create User</h2>
    <form action="/api/users" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="submit">Create</button>
    </form>

    <h2>Update User</h2>
    <form action="/api/users/{id}" method="PUT">
        <label for="id">User ID:</label>
        <input type="number" id="id" name="id" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="submit">Update</button>
    </form>

    <h2>Upload Photo</h2>
    <form action="/api/users/{id}/photo" method="POST">
        <label for="id">User ID:</label>
        <input type="number" id="id" name="id" required><br>

        <label for="photo">Photo Base64:</label>
        <textarea id="photo" name="photo" required></textarea><br>

        <button type="submit">Upload</button>
    </form>

    <h2>Update Photo</h2>
    <form action="/api/users/{id}/photo" method="PUT">
        <label for="id">User ID:</label>
        <input type="number" id="id" name="id" required><br>

        <label for="photo">Photo Base64:</label>
        <textarea id="photo" name="photo" required></textarea><br>

        <button type="submit">Update</button>
    </form>

    <h2>Get User by ID</h2>
    <form action="/api/users/{id}" method="GET">
        <label for="id">User ID:</label>
        <input type="number" id="id" name="id" required><br>

        <button type="submit">Get User</button>
    </form>

    <h2>Get All Users</h2>
    <form action="/api/users" method="GET">
        <button type="submit">Get All Users</button>
    </form>
</body>
</html>
